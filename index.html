<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./tailwind.config.js"></script>
  <link rel="stylesheet" href="./styles.css">
  </link>
  <script src="./data.js"></script>
  <script src="./main.js"></script>
  <title>Araxys Shop</title>
</head>

<body>
  <header class="container flex justify-between items-center py-5 relative">
    <h1 class="header-brand text-ghost font-bold text-2xl">Araxys Shop</h1>
    <div class="nav">
      <button class="z-20 bg-white-lilac flex items-center justify-center w-10 h-10 rounded-full relative md:hidden"
        id="toggle-nav">
        <div class="nav-icon">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
      <nav id="nav-menu"
        class="nav-menu max-md:absolute max-md:top-0 max-md:left-0 max-md:w-full max-md:h-full flex-col max-md:p-4 max-md:pt-20 max-md:space-y-4 md:opacity-100 md:flex-row flex md:items-center md:space-x-4 md:select-auto md:pointer-events-auto">
        <p class="header-brand text-big-stone font-bold text-2xl md:hidden">Menu</p>
        <a class="flex text-big-stone items-center gap-x-2 md:hover:text-mountain-meadow" href="/profile">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-settings">
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
            </path>
          </svg>
          <span class="font-bold md:font-normal">
            Joe Public
          </span>
        </a>
        <a class="flex text-big-stone items-center gap-x-2 md:hover:text-red-500" href="/logout">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-power">
            <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
            <line x1="12" y1="2" x2="12" y2="12"></line>
          </svg>
          <span class="font-bold md:font-normal">
            Logout
          </span>
        </a>
      </nav>
      <div class="absolute top-[40px] right-[36px]">
        <div class="nav-fill"></div>
      </div>
    </div>
  </header>

  <!-- Pages -->
  <section class="bg-white-lilac">
    <div class="container flex max-md:flex-col-reverse max-md:gap-y-5 pt-5 md:pt-2 md:justify-between md:items-center">
      <ul class="tabs tabs-full">
        <li class="tabs-item active">
          <a href="/customers" class="tabs-link">Customers</a>
        </li>
        <li class="tabs-item">
          <a href="/products" class="tabs-link">Administrators</a>
        </li>
        <li class="tabs-item">
          <a href="/orders" class="tabs-link">Support</a>
        </li>
        <li class="tabs-item">
          <a href="/orders" class="tabs-link">Others</a>
        </li>
      </ul>
      <!-- Alerts -->
      <button class="flex items-center gap-x-2 max-md:self-end md:hover:text-mountain-meadow">
        <div class="relative">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-inbox">
            <polyline points="22 12 16 12 14 15 10 15 8 12 2 12"></polyline>
            <path
              d="M5.45 5.11L2 12v6a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2v-6l-3.45-6.89A2 2 0 0 0 16.76 4H7.24a2 2 0 0 0-1.79 1.11z">
            </path>
          </svg>
          <span
            class="absolute top-0 left-0 w-5 h-5 rounded-full bg-big-stone text-white text-xs flex items-center justify-center -translate-y-[50%] -translate-x-[45%]">3</span>
        </div>
        Alerts
      </button>
    </div>
  </section>

  <!-- Search and Tabs -->
  <section class="md:border-b md:border-castkill-white md:border-b-2">
    <div class="container flex max-md:flex-col-reverse max-md:gap-y-5 md:justify-between md:items-center">
      <ul class="tabs tabs-outline md:self-end md:-mb-[2px]">
        <li class="tabs-item active">
          <a href="/" class="tabs-link">Plans</a>
        </li>
        <li class="tabs-item">
          <a href="/contracts" class="tabs-link">Contracts</a>
        </li>
        <li class="tabs-item">
          <a href="https://oieeaaaa.github.io/fe-test-sd/order" class="tabs-link">Orders</a>
        </li>
        <li class="tabs-item">
          <a href="/sites" class="tabs-link">Sites</a>
        </li>
      </ul>
      <!-- Search -->
      <form class="max-md:pt-6 md:py-4">
        <div class="flex items-center relative">
          <svg class="absolute top-[50%] -translate-y-[50%] left-6" xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" class="feather feather-search">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          <input type="text" class="px-4 py-2 pl-14 h-14 rounded-full border border-ghost w-full"
            placeholder="Contract or Customer" data-js="search-input" />
        </div>
      </form>
    </div>
  </section>

  <!-- Table Actions -->
  <section>
    <div class="container flex flex-col py-6 max-md:gap-y-3 md:flex-row md:items-center md:justify-between md:py-10">
      <h2 class="text-2xl text-big-stone font-semibold">Annual Plans</h2>
      <div class="flex items-center justify-between md:gap-x-4">
        <div class="switch">
          <input type="checkbox" id="plans" data-js="plans-switch" checked>
          <label class="switch-label" for="plans">Current</label>
          <label class="switch-label" for="plans">Archived</label>
        </div>
        <button class="btn btn-gradient">Add Plan</button>
      </div>
    </div>
    <div class="container">
      <div class="table-container">
        <div class="overflow-x-auto">
          <table data-js="plans-table">
            <thead>
              <tr>
                <th>Plan</th>
                <th>Customer</th>
                <th>Contract</th>
                <th>Latest Order</th>
                <th>Site</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <!-- JS WILL POPULATE -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
